<div class="standup-list">
  <app-standup-form (saved)="onSaved()" [entry]="editing"></app-standup-form>
  <mat-divider></mat-divider>
  <h2>My Standup Entries</h2>
  <mat-table [dataSource]="entries" class="mat-elevation-z2">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.date | date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="yesterday">
      <mat-header-cell *matHeaderCellDef>Yesterday</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.yesterday }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="today">
      <mat-header-cell *matHeaderCellDef>Today</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.today }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="blockers">
      <mat-header-cell *matHeaderCellDef>Blockers</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.blockers }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let e">
        <button mat-icon-button (click)="edit(e)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(e.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['date','yesterday','today','blockers','actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['date','yesterday','today','blockers','actions'];"></mat-row>
  </mat-table>
</div>
